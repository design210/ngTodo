<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
  <span>AngularTodo</span>
  <span fxFlex="1 1 auto"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    <span>home</span> </button>
  <button mat-menu-item  routerLink="/jquery">
    <mat-icon>code</mat-icon>
    <span>jquery</span> </button>
  <button mat-menu-item  routerLink="/angular">
    <mat-icon>beenhere</mat-icon>
    <span>angular</span> </button>
</mat-menu>

<router-outlet></router-outlet>
